<template>
  <div if.bind="hasPermission && isAttached" class="btn-group btn-group-justified">
    <div class="btn-group">
      <button if.bind="!isRecording" click.delegate="startRecording()" class="btn btn-default btn-primary"><i class="fa fa-circle"></i> Start</button>
      <button if.bind="isRecording" click.delegate="stopRecording()" class="btn btn-default btn-danger"><i class="fa fa-stop"></i> Stop</button>
    </div>
    <div class="btn-group">
      <button disabled.bind="!hasAudioData || isPlaying" class="btn btn-default btn-success" click.delegate="playRecording()"><i class="fa fa-music"></i> ${isPlaying? 'Playing' : 'Play'}</button>
    </div>
    <div class="btn-group">
      <button disabled.bind="!hasAudioData" class="btn btn-default btn-success"><i class="fa fa-save"></i> Save</button>
    </div>
  </div>
  <p if.bind="!hasPermission && isAttached">You have disallowed access to your recording device.</p>
</template>
